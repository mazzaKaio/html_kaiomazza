<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="forms" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Form 1</title>
</head>
<body>
    <!--text: Caixa para inserir um texto-->
    Qual o seu primeiro nome?
    <input type="text" NAME="primeiro_nome" VALUE=""><br><br>

    <!--password: Caixa para inserir uma senha, este transforma todos os caracteres-->
    Informe sua senha de acesso (8 caracteres):
    <input type="password" NAME="senha_usuario" VALUE="" SIZE="8", MAXLENGTH="8"><br><br>
</body>
</html>
