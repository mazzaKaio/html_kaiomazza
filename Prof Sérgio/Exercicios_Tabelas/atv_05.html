<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Tipos de n√∫meros</title>
</head>

<body>
	<h3>Tipo: Number</h3>
	<input name="value_n" type="number" value="12.4" step="0.2" min="0" max="20"><br>

	<h3>Tipo: Range</h3>
	<input name="value_r" type="range" value="12.4" step="0.2" min="0" max="20"><br>

	<h3>Inserindo com onfocus</h3>
	<input name="q" value="Search here" onfocus="if(this.value=='Search here') this.value=''"><br>

	<h3>Uso do placeholder</h3>
	<input name="q2" placeholder="Search here..."><br>
</body>
